<!DOCTYPE html>
<html lang="zh-CN">>
<head>
    <meta charset="UTF-8">
    <title>方仔论坛</title>
    <style>
        /* 页面样式 */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('/images/background.jpg');
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center center;
        }

        header {
            background-color: rgba(30, 144, 255, 0.6);
            padding: 20px;
            color: white;
        }

        nav {
            background-color: rgba(51, 51, 51, 0.6);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            margin: 0;
            padding: 0;
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin-right: 20px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 10px;
            border-radius: 4px;
        }

        nav ul li ul li {
            margin: 0;
        }

        nav ul li ul li a {
            color: white;
            display: block;
            padding: 5px 10px;
            white-space: nowrap; /* 使子菜单项不换行，以保持横排显示 */
        }

        nav ul li:hover ul {
            display: block;
        }

        .right-section {
            display: flex;
            align-items: center;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        input[type=text] {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 6px 10px;
            margin-left: 4px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .login-register {
            display: flex;
            align-items: center;
        }

        .login-register button {
            background-color: #4CAF50;
            color: white;
            padding: 6px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        /* 响应式设计 */
        @media screen and (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>

            </li>

            </li>

        </ul>
        <div class="right-section">
            <div class="search-container">

                    <label for="search-input" class="visually-hidden">搜索</label>
                    <input type="text" placeholder="搜索" id="search-input">

            </div>
            <div class="login-register">

    </nav>
