<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>身份认证</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('/images/background.jpg');
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .tab-container {
            text-align: center;
        }
        .tab {
            display: inline-block;
            margin: 0 4px;
        }
        .container {
            width: 400px;
            padding: 16px;
            background-color: white;
            margin: 60px auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 12px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        button:hover {
            opacity: 0.8;
        }
        .tab {
            display: inline-block;
            background-color: #f1f1f1;
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        .active {
            background-color: white;
            border-bottom: 1px solid white;
        }
        form {
            display: none;
        }
        .psw a {
            color: dodgerblue;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .psw {
            text-align: right;
        }
        .return-btn {
            background-color: #f1f1f1;
            color: black;
            padding: 6px 12px;
            margin: 16px 0;
            border: 1px solid #ccc;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            font-size: 14px;
        }
        .return-btn:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tab-container">
        <div class="tab active" onclick="openForm(Event, 'loginForm')">登录</div>
        <div class="tab" onclick="openForm(Event, 'registerForm')">注册</div>

    </div>

    <form id="loginForm">
        <label for="loginUsername"><b>用户名</b></label>
        <input type="text" placeholder="输入用户名" id="loginUsername" name="loginUsername" required>
        <label for="loginPassword"><b>密码</b></label>
        <input type="password" placeholder="输入密码" id="loginPassword" name="loginPassword" required>
        <button type="submit" formaction="/login">登录</button>
        <div class="remember-forgot">
            <label>
                <input type="checkbox" checked="checked" name="remember"> 记住我
            </label>
            <div class="psw"> <a href="#">忘记密码？</a></div>
        </div>
    </form>
    <form id="registerForm">
        <label for="regUsername"><b>用户名</b></label>
        <input type="text" placeholder="输入用户名" id="regUsername" name="regUsername" required>
        <label for="regPassword"><b>密码</b></label>
        <input type="password" placeholder="输入密码" id="regPassword" name="regPassword" required>
        <button type="submit" formaction="/register">注册</button>
    </form>
    <button class="return-btn" onclick="location.href='mainpage1.html'">返回</button>
</div>
<script>
    function openForm(evt, formName) {
        let i, form, tab;
        form = document.getElementsByTagName("form");
        for (i = 0; i < form.length; i++) {
            form[i].style.display = "none";
        }
        tab = document.getElementsByClassName("tab");
        for (i = 0; i < tab.length; i++) {
            tab[i].className = tab[i].className.replace(" active", "");
        }
        document.getElementById(formName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    function register() {
        const username = document.getElementById('regUsername').value;
        const password = document.getElementById('regPassword').value;

        if (localStorage.getItem(username) !== null) {
            alert('用户名已经存在！');
            return;
        }

        localStorage.setItem(username, password);
        alert('注册成功!');
        document.getElementById('registerForm').reset();
    }

    function login() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        if (localStorage.getItem(username) === null) {
            alert('用户名不存在！');
        } else if (localStorage.getItem(username) !== password) {
            alert('密码错误');
        } else {
            alert('登录成功');
            document.getElementById('loginForm').reset();
        }
    }

    // Set default open form
    document.getElementById("loginForm").style.display = "block";
</script>
</body>
</html>
